<!DOCTYPE html>
<html>
    <head>
        <title>000 로그인 페이지</title>
        <meta charset="utf-8">
        <script>
            function pwCwd() {
                if (document.frml.pw.value == "ss2005") 
                {
                    alert("홈페이지로 이동합니다");

                    window.close()
                    
                    location.href='homepage.html';
                } 
                else 
                {
                    alert("비밀번호가 올바르지 않습니다.");
                }
            }
        </script>
    </head>
    <body>
        <h1>로그인</h1>
        <form name="frml" method="post">
            ID <input type="text" name="id" placeholder="반번호이름을 입력해주세요. ex:3629 홍길동"><br>
            PASSWORD <input type="password" name="pw" placeholder="비밀번호를 입력해주세요.">
            <p>
                <button id="exit" type="button" onclick="pwCwd(); return false;">
                    <span class="material-icons">로그인</span>
                </button>
            </p>
        </form>
    </body>
</html>
